<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime.js</title>
    <script src="src/anime.min.js"></script>
    <style>
        * {margin: 0; padding: 0;}
        body{overflow-x: hidden;}
        div{width: 50vw; height: 100vh; background: #fff; text-align: center; color: #fff; line-height: 100vh; font-size: 50px; position: absolute; left: 0;}
        div.box2{left: 50vw;}
    </style>
</head>
<body>
    <div class="box1">BOX1</div>
    <div class="box2">BOX2</div>
    <script>
        anime({
            targets: '.box1',
            translateX: ['-200','0'],
            backgroundColor: '#AFF0E8',
            duration: 1000,
            // borderRadius: ['0%', '50%'],
            easing: 'easeInOutQuad'
        });
        anime({
            targets: '.box2',
            translateY: ['200','0'],
            backgroundColor: '#AFB7E8',
            duration: 1000,
            // borderRadius: ['0%', '50%'],
            easing: 'easeInOutQuad',
            delay: 500
        });
    </script>
</body>
</html>
